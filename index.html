<!DOCTYPE html>
<html>
  <head>
    <title>Navigation Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
      }
      
      h1 {
        text-align: center;
        color: #333;
        margin: 20px 0;
      }
      
      .nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: #ddd;
        padding: 10px;
        border-bottom: 2px solid #777;
      }
      
      .nav a {
        text-decoration: none;
        color: #333;
        font-size: 20px;
        border: 2px solid #777;
        padding: 10px 20px;
        border-radius: 10px;
        transition: all 0.3s ease;
      }
      
      .nav a:hover {
        background-color: #777;
        color: #fff;
      }
      
      @media screen and (max-width: 600px) {
        .nav {
          flex-wrap: wrap;
        }
        
        .nav a {
          margin-top: 10px;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1>请选择曲目</h1>
    <div class="nav">
      <a href="https://bit13320.github.io/lynriks/en_Madonna1.html">Don't Cry for Me Argentina (英语)</a>
      <a href="https://bit13320.github.io/lynriks/ru_rauf1.html">это_ли_счастье（俄语）</a>
      <a href="https://bit13320.github.io/lynriks/de_1jahr.html">Ein Jahr zu spät（德语）</a>
      <a href="https://bit13320.github.io/lynriks/первое_свидание.html">первое_свидание.html</a>
    </div>
  </body>
</html>
