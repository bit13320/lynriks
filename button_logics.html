<!DOCTYPE html>
<html>
<head>
	<title>Button color changer</title>
	<style>
		/* Define the styles for the buttons */
		button {
			background-color: red;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
			margin: 10px;
		}

		button.green {
			background-color: green;
		}
	</style>
</head>
<body>
	<!-- Generate a random number between -10 and 10 using JavaScript -->
	<script>
		var n = Math.floor(Math.random() * 21) - 10;
		document.write("Random number: " + n);
	</script>

	<!-- Define the buttons and their click event handlers -->
	<button id="btnA">BtnA</button>
	<button id="btnB">BtnB</button>
	<button id="btnC">BtnC</button>

	<script>
		// Get references to the buttons
		var btnA = document.getElementById("btnA");
		var btnB = document.getElementById("btnB");
		var btnC = document.getElementById("btnC");

		// Set the click event handlers for the buttons
		btnA.onclick = function() {
			btnA.classList.add("green");
			btnB.classList.remove("green");
			btnC.classList.remove("green");
		}

		btnB.onclick = function() {
			btnA.classList.remove("green");
			btnB.classList.add("green");
			btnC.classList.remove("green");
		}

		btnC.onclick = function() {
			btnA.classList.remove("green");
			btnB.classList.remove("green");
			btnC.classList.add("green");
		}

		// Check the value of n and change the default button color accordingly
		if (n > 0) {
			btnA.classList.add("green");
		} else if (n < 0) {
			btnB.classList.add("green");
		} else {
			btnC.classList.add("green");
		}
	</script>
</body>
</html>
